<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario a Sheets</title>
</head>
<body>
  <h2>Formulario de contacto</h2>
  <form id="lead-form">
    <input type="text" name="nombre" placeholder="Nombre" required><br>
    <input type="text" name="ciudad" placeholder="Ciudad" required><br>
    <input type="text" name="ocupacion" placeholder="OcupaciÃ³n" required><br>
    <input type="number" name="edad" placeholder="Edad" required><br>
    <button type="submit">Enviar</button>
  </form>

  <p id="respuesta"></p>

  <script>
    const form = document.getElementById('lead-form');
    const respuesta = document.getElementById('respuesta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const datos = [
        form.nombre.value,
        form.ciudad.value,
        form.ocupacion.value,
        parseInt(form.edad.value)
      ];

      try {
        const res = await fetch('http://localhost:3500/guardar-en-sheets', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ datos })
        });

        const data = await res.json();
        respuesta.innerText = data.message || 'Enviado correctamente';
        form.reset();
      } catch (err) {
        respuesta.innerText = 'Error al enviar los datos';
        console.error(err);
      }
    });
  </script>
</body>
</html>
